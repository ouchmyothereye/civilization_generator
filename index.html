<!DOCTYPE html>
<html>
<body>
    <h2>Choose an Era</h2>

    <form id="myForm">
        <input type="radio" id="darkAges" name="era" value="Dark Ages">
        <label for="darkAges">Dark Ages</label><br>
        <input type="radio" id="middleAges" name="era" value="Middle Ages">
        <label for="middleAges">Middle Ages</label><br>
        <input type="radio" id="earlyModern" name="era" value="Early Modern">
        <label for="earlyModern">Early Modern</label><br>
        <input type="button" value="Submit" onclick="submitForm()">
    </form> 

    <p id="output"></p>

    <script src="script.js"></script>
</body>
</html>
